<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe (vanilla JS practice)</title>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="board x" id="board">
      <div class="cell x" data-cell></div>
      <div class="cell circle" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text>sick of this</div>
      <button id="restartButton">Restart</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
